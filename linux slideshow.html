<!DOCTYPE html>
<html lang="en">
<head>
  <title>Linux Slideshow</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
	body {background-color:#4C0099;}
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 80%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container-fluid">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
	  <li data-target="#myCarousel" data-slide-to="4"></li>
	  <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="linux Step1.png" alt="Step1" width="460" height="345">
        <div class="carousel-caption">
          <h3>Step 1</h3>
          <p>Description</p>
        </div>
      </div>

      <div class="item">
        <img src="linux Step2.png" alt="Step 2" width="460" height="345">
        <div class="carousel-caption">
          <h3>Step 2</h3>
          <p>Description</p>
        </div>
      </div>
    
      <div class="item">
        <img src="linux Step3.png" alt="Step 3" width="460" height="345">
        <div class="carousel-caption">
          <h3>Step 3</h3>
          <p>Description</p>
        </div>
      </div>

      <div class="item">
        <img src="linux Step4.png" alt="Step 4" width="460" height="345">
        <div class="carousel-caption">
          <h3>Step 4</h3>
          <p>Description</p>
        </div>
      </div>
	  
	  <div class="item">
        <img src="linux Step5.png" alt="Step 5" width="460" height="345">
        <div class="carousel-caption">
          <h3>Step 5</h3>
          <p>Description</p>
        </div>
      </div>
	  
	  <div class="item">
        <img src="linux Step6.png" alt="Step 6" width="460" height="345">
        <div class="carousel-caption">
          <h3>Step 6</h3>
          <p>Description</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</br>
&nbsp &nbsp
<a href="layout.html">Back To Home</a>

</body>
</html>
